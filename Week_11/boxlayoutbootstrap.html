<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Moment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    .center {
      text-align: center;

    }

    .container {
      display: flex;
      align-items: flex-start;
      flex-wrap:wrap;
      flex-direction: row;
      border: 10px solid black;
      width: 100%;
      height: 768px;
      margin: 5px;

    }

    .item1{
      height: 50px;
      border: 1px solid;
      background-color:white;

    }

    .item2{

      height: 100px;
      border: 1px solid;
      background-color: grey;
    }
    .col-3{
      height: 550px;
      border: 1px solid;
      background-color: #385795;

    }
    .col-9{
      height: 550px;
      border: 1px solid;
      background-color: #4d586e;

    }
    .item5{
      height: 111px;
      border: 1px solid;
      background-color: #510811;

    }
    </style>

  </head>
  <body>
    <!--
      <div class="containter">
        <div class="item1" ></div>
        <div class="item2" ></div>
        <div class="item3" ></div>
        <div class="item4" ></div>
        <div class="item5" ></div>
    </div>
    -->

    <div class="container-fluid center">

      <div class="row">

        <div class="container-fluid item1"></div>

        <div class="container-fluid item2"></div>

      </div>

      <div class="row">

        <div class="container-fluid col-3"></div>

        <div class="container-fluid col-9"></div>

      </div>

      <div class="row">

        <div class="container-fluid item5"></div>

      </div> 

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
</html>
